<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>强大滴日历脚本控件效果哟</title>
<script src="KingCalendar/jquery_1_7.js" type="text/javascript"></script>
<script type="text/javascript" src="KingCalendar/King-Calendar.js"></script>
<style type="text/css">
html,body { padding:0; margin:0;}
</style>
</head>

<body style="height:2000px;">
<div style="position:absolute; left:300px; top:270px; display:inline-block;">开始时间不能大于结束时间，结束时间不能小于初始时间</div>
<input type="text" onFocus="StartCalendar({id:'Calendar1',MaxID:'Calendar2'});" id="Calendar1" value="开始时间" size="24" style="position:absolute; left:300px; top:300px;">
<input type="text" onFocus="StartCalendar({id:'Calendar2',MinID:'Calendar1'});" id="Calendar2" value="结束时间" size="24" style="position:absolute; left:300px; top:330px;">


<div style="position:absolute; left:300px; top:60px; display:inline-block;">此处一个日历输入框是单独的效果(有农历效果)</div>
<input type="text" onFocus="StartCalendar({id:'Calendar3',lunarShow:true});" value="此日历带有农历和节假日效果" size="24" id="Calendar3" style="position:absolute; left:300px; top:90px;">
<div style="padding:5px;color:blue;text-align:right;">本日历控件纯属于本人意淫写出的效果<br>若有不足之处，请给 以下联系方式 留言、致意，谢谢合作<br>邮箱：wangchunhai818@vip.qq.com<br>QQ：237962935<br>请保留版本信息<br>KingCalendar v1.0<br>jQuery 可修改为 1.3.2 以上的任何一个版本</div>
</body>
</html>
